<script>
  // Highlight and disable the nav button for the current page
  const navLinks = document.querySelectorAll('.nav-btn');
  const current = window.location.pathname.split('/').pop() || 'index.html';
  navLinks.forEach(link => {
    if (link.getAttribute('data-nav') === current) {
      link.classList.remove('bg-cyan-700','hover:bg-cyan-400','text-white');
      link.classList.add('bg-cyan-300','text-cyan-900','cursor-not-allowed','ring-4','ring-cyan-200','font-bold');
      link.setAttribute('aria-current','page');
      link.onclick = e => e.preventDefault();
      link.tabIndex = -1;
    } else {
      link.classList.add('bg-gradient-to-br','from-cyan-700','to-cyan-500','hover:from-cyan-400','hover:to-cyan-300','text-white','shadow-lg','transition','duration-200');
      link.classList.remove('bg-cyan-300','text-cyan-900','cursor-not-allowed','ring-4','ring-cyan-200','font-bold');
      link.removeAttribute('aria-current');
      link.onclick = null;
      link.tabIndex = 0;
    }
  });
</script>
